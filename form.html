<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <br>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Com o que voce trabalha?</strong></label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="frontend" checked>Front-end
            </label>
           <label>
                <input type="radio" name="devweb" id="devweb" value="backend">Back-end
           </label>
           <label>
                <input type="radio" name="devweb" id="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Sua senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label><strong>Selecione as tecnologias já ultilizadas:</strong></label><br><br>
                <input type="checkbox" name="tec1" id="tec1" value="HTML">
                <label for="tec1">HTML</label>
                <input type="checkbox" name="tec2" id="tec2" value="HTML">
                <label for="tec2">CSS</label>
                <input type="checkbox" name="tec3" id="tec3" value="HTML">
                <label for="tec3">Javascript</label>
                <input type="checkbox" name="tec4" id="tec4" value="HTML">
                <label for="tec4">PHP</label>
                <input type="checkbox" name="tec5" id="tec5" value="HTML">
                <label for="tec5">Java</label>
                <input type="checkbox" name="tec6" id="tec6" value="HTML">
                <label for="tec6">Phyton</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua trajetória</strong></label>
            <textarea row="16" cols="26" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
